{% extends 'base.html' %}
{% block content %}
  <!-- Page Content -->
  <section class="container box-shadow position-relative pt-4 mb-4 text-center" style="margin-top: -160px; z-index: 5;">
    <div class="row">
      <div class="bg-white box-shadow pt-4 pb-4 px-3 px-sm-4 col-lg-12">
        <form class="needs-validation wizard" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
          <div class="wizard-body pt-2">
            <h3 class="h5 pt-4 pb-2 ">ورود به صفحه کاربری</h3>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fe-icon-mail"></i></span>
              </div>
              <input class="form-control text-left placeholder-right" type="email" name="username" placeholder="ایمیل"/>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fe-icon-lock"></i></span>
              </div>
              <input class="form-control" type="password" name="password" placeholder="رمز عبور"/>
            </div>
            <div class="d-flex flex-wrap justify-content-between">
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="remember-me" />
                <label class="custom-control-label" for="remember-me">مرا به خاطر بسپار</label>
              </div><a class="navi-link" href="">رمز عبور را فراموش کرده اید ؟</a>
            </div>
          </div>
          <div class="wizard-footer d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">ورود</button>
              <span>حساب کاربری ندارید؟ <a class="navi-link" href="{% url 'accounts:register' %}">عضویت</a></span>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
