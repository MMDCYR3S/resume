{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- Page Content -->
  <div class="container mb-4" style="margin-top: -160px;">
    <div class="bg-white box-shadow pt-4 pb-4 px-3 px-sm-4 col-lg-12">
      <h2 class="page-title-heading text-center">تنظیمات حساب کاربری</h2>
      <hr />
      <div class="row">
        <div class="col-lg-4 pb-5 py-4">
          <!-- Account Sidebar -->
          <div class="author-card pb-3">
            <div class="author-card-cover text-center" style="background-image: url({% static 'img/widgets/author/cover.jpg' %});">
              <a class="btn btn-light btn-sm text-center" href="#" data-toggle="tooltip" title="" data-original-title="در این قسمت، می توانید مدیریت حساب کاربری بپردازید."><i class="fe-icon-setting text-md"></i>&nbsp;تنظیمات حساب کاربری</a>
            </div>
            <div class="author-card-profile">
              <div class="author-card-avatar">
                <img src="{{ profile.image.url }}" alt="{{ profile.first_name }}" />
              </div>
              <div class="author-card-details">
                <h5 class="author-card-name text-lg">{{ profile.first_name }} {{profile.last_name}}</h5><span class="author-card-position">عضویت در {{ profile.created_date|date:"d F Y" }}</span>
              </div>
            </div>
          </div>
          <div class="wizard">
            <nav class="list-group list-group-flush">
              <a class="list-group-item active" href="account-profile.html"><i class="fe-icon-user text-muted"></i>پروفایل</a>
              
              <a class="list-group-item" href="{% url 'accounts:favorite' %}">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <i class="fe-icon-heart ml-1 text-muted"></i>
                    <div class="d-inline-block font-weight-medium text-uppercase">نوشته‌های مورد علاقه</div>
                  </div><span class="badge badge-secondary">۳</span>
                </div>
              </a><a class="list-group-item" href="{% url 'accounts:logout' %}">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <i class="fe-icon-web ml-1 text-muted"></i>
                    <div class="d-inline-block font-weight-medium text-uppercase">خروج</div>
                  </div>
                </div>
              </a>
            </nav>
          </div>
        </div>
        <!-- Profile Settings -->
        <div class="col-lg-8 pb-5 py-4">
          <form class="row" method="post" action="{% url 'accounts:profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-fn">نام</label>
                <input class="form-control" type="text" name="first_name" id="account-fn" value="{{profile.first_name}}" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-ln">نام خانوادگی</label>
                <input class="form-control" type="text" name="last_name" id="account-ln" value="{{profile.last_name}}" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-email">آدرس ایمیل</label>
                <input class="form-control" type="email" name="email" id="account-email" value="{{profile.user}}" disabled />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-phone">شماره تلفن</label>
                <input class="form-control" type="text" name="phone" id="account-phone" value="{{profile.phone}}" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-pass">شغل</label>
                <input class="form-control" type="text" name="job" id="account-pass" value="{{profile.job}}"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account-fn">تغییر عکس حساب کاربری:</label>
                <input class="form-control" type="file" name="image" id="image-input" accept="image/*">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="account-pass">درباره خود</label>
                <textarea class="form-control" name="description" id="account-desc">{{profile.description}}</textarea>
              </div>
            </div>
            <div class="col-12">
              <hr class="mt-2 mb-3" />
              <div class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="custom-control custom-checkbox d-block">
                  <input class="custom-control-input" type="checkbox" id="subscribe_me" checked />
                  <label class="custom-control-label" for="subscribe_me">من را در خبرنامه عضو کن</label>
                </div>
                <button class="btn btn-primary" type="submit" data-toast data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="موفق!" data-toast-message="اطلاعات شما با موفقیت به روز شد.">بروزرسانی پروفایل</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
